<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>VMS SANDBOX</title>
    
</head>
<body>


    <div id="container">

        <div id="toolbar">
            <button class= "button" id="toggle-panel">:</button>
            <button class= "button" id="pressure">Pressure</button>
            <button class= "button" id="B1">Pressure v1</button>
            <button class= "button" id="B2">Pressure v2</button>
            <button class= "button" id="B3">Pressure v3</button>
            <button class= "button" id="guide-lines">Guide Lines</button>
            <button class= "button" id="guide-dots">Guide Dots</button>
            <button class= "button" id="touch">Touch</button>
            <button class= "button" id="reject-palm">Reject Palm</button>
            <button class= "button" id="throttle-stroke">Throttle Stroke</button>
            <button class= "button" id="clear-canvas">Clear Canvas</button>

        </div>

        <div id="display">
            <div id="force"></div>
            <div id="touches"></div>
        
            <canvas id="drawing-board">First Window</canvas>
        
        
        </div>

    </div>
    
    <script src="script.js"></script>
    
</body>
<!-- </html> -->
