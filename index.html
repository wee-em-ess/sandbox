<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>VMS SANDBOX</title>
    
</head>
<body>


    <div id="container">

        <div id="toolbar">

            <div class ="section">
                <input type="range" id="opacitySlider" min="0" max="100" value="100">
                <input type="range" id="strokeSlider" min="0" max="100" value="50">

            </div>

            <div class ="section">
                <button class= "button" id="toggle-panel">:</button>
                <button class= "button" id="pressure">Pressure</button>
                <input type="range" id="pSlider" min="0" max="100" value="50">

                <div id ="force-type">
                <input type="radio" class= "radio" id="pV1" name="pType" value="pV1"  checked>
                <input type="radio" class= "radio" id="pV2" name="pType" value="pV2">
                <input type="radio" class= "radio" id="pV3" name="pType" value="pV3">
                <input type="radio" class= "radio" id="pV4" name="pType" value="pV4">
                <input type="radio" class= "radio" id="pV5" name="pType" value="pV5">
                </div>
            </div>

            <div class ="section">
                <button class= "button" id="guides">Guides</button>
                <div id ="guide-type">
                    <input type="radio" class= "radio" id="guide-lines" name="gType" value="guide-lines">
                    <input type="radio" class= "radio" id="guide-dots" name="gType" value="guide-dots">
                </div>
            </div>

            

            <div class ="section">
                <button class= "button" id="reject-palm">Reject Palm</button>
                <input type="range" id="palmSlider" min="0" max="100" value="100">
            </div>

            <button class= "button" id="touch">Touch</button>
            <button class= "button" id="throttle-stroke">Throttle Stroke</button>
            <button class= "button" id="clear-canvas">Clear Canvas</button>
        </div>

        <div id="display">
            <div id="info"></div>
            <div id="touches"></div>
            <canvas id="drawing-board">First Window</canvas>
        </div>

    </div>
    
    <script src="script.js"></script>
    
</body>
<!-- </html> -->
